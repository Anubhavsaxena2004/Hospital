{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-box-arrow-right text-primary" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="mb-4">Logged Out Successfully</h2>
                    <p class="text-muted mb-4">You have been successfully logged out of your account.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    
    .card {
        border: none;
        border-radius: 15px;
    }
    
    .btn-primary {
        padding: 0.75rem 1.5rem;
        font-weight: 500;
    }
</style>
{% endblock %}
