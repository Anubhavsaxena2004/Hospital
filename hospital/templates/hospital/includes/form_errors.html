{% if form.errors %}
<div class="alert alert-danger">
    <strong>Error!</strong> Please correct the following:
    <ul>
    {% for field in form %}
        {% if field.errors %}
        <li>{{ field.label }}: {{ field.errors|striptags }}</li>
        {% endif %}
    {% endfor %}
    </ul>
    {% if form.non_field_errors %}
    <div>{{ form.non_field_errors }}</div>
    {% endif %}
</div>
{% endif %}
