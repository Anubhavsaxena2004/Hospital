<!-- hospital/templates/hospital/patient_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Patient Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .delete-card {
            max-width: 600px;
            margin: 5rem auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .btn-cancel {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card delete-card">
            <div class="card-header bg-danger text-white text-center">
                <h3>Confirm Patient Deletion</h3>
            </div>
            <div class="card-body text-center">
                <p class="fs-5">
                    Are you sure you want to permanently delete the patient:
                </p>
                <h4 class="text-danger mb-4">{{ patient.name }}</h4>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                    <a href="{% url 'patient_list' %}" class="btn btn-cancel text-white">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                This action cannot be undone.
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons (optional, for icons like trash/cancel) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
